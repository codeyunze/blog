v class="vp-doc excerpt" data-v-1e0b35c8><p>在 <code v-pre>mac os</code> 系统管理多个不同版本的jdk环境，实现灵活切换。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-04e47dec data-v-1e0b35c8><!----><div class="blog-post-item-content" data-v-1e0b35c8><h3 data-v-1e0b35c8><!----><!----><a class="vp-link no-icon link" href="/article/nawr706a/" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->窗口函数ROW_NUMBER<!--]--><!----></a></h3><div class="post-meta" data-v-1e0b35c8><div class="category-list" data-v-1e0b35c8><span class="icon vpi-folder" data-v-1e0b35c8></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=11e0ee" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->database<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-1e0b35c8><span class="icon vpi-tag" data-v-1e0b35c8></span><!--[--><a class="vp-link no-icon link tag vp-tag-zxlu" href="/blog/tags/?tag=数据库" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->数据库<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-dpvl" href="/blog/tags/?tag=MySQL" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->MySQL<!--]--><!----></a><!--]--></div><div class="create-time" data-v-1e0b35c8><span class="icon vpi-clock" data-v-1e0b35c8></span><span data-v-1e0b35c8>2026-01-04</span></div></div><div class="vp-doc excerpt" data-v-1e0b35c8><p>ROW_NUMBER() OVER实战：优雅实现分组取最新记录，一行代码搞定学生最新成绩查询。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-04e47dec data-v-1e0b35c8><!----><div class="blog-post-item-content" data-v-1e0b35c8><h3 data-v-1e0b35c8><!----><!----><a class="vp-link no-icon link" href="/article/z712x92h/" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->API接口加密认证<!--]--><!----></a></h3><div class="post-meta" data-v-1e0b35c8><div class="category-list" data-v-1e0b35c8><span class="icon vpi-folder" data-v-1e0b35c8></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=93f725" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->java<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-1e0b35c8><span class="icon vpi-tag" data-v-1e0b35c8></span><!--[--><a class="vp-link no-icon link tag vp-tag-mh5s" href="/blog/tags/?tag=理论" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->理论<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-odfu" href="/blog/tags/?tag=手册" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->手册<!--]--><!----></a><!--]--></div><div class="create-time" data-v-1e0b35c8><span class="icon vpi-clock" data-v-1e0b35c8></span><span data-v-1e0b35c8>2026-01-03</span></div></div><div class="vp-doc excerpt" data-v-1e0b35c8><p>采用 <strong>SM2非对称加密 + SM4对称加密 + SM3摘要签名</strong> 的国密算法组合，确保API调用的安全性。</p>
<p>SM2数字签名，用于验证数据上传对象是否合法，是否是在服务端备案的客户端。</p>
<p>SM4对称加密业务数据：将客户端上传的业务数据进行加密，防止业务数据明文暴露出去。</p>
<p>SM3消息摘要签名：对业务数据进行hash计算，生成摘要签名，防止业务数据被人篡改。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-04e47dec data-v-1e0b35c8><!----><div class="blog-post-item-content" data-v-1e0b35c8><h3 data-v-1e0b35c8><!----><!----><a class="vp-link no-icon link" href="/article/mjth20bl/" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->BigDecimal操作手册<!--]--><!----></a></h3><div class="post-meta" data-v-1e0b35c8><div class="category-list" data-v-1e0b35c8><span class="icon vpi-folder" data-v-1e0b35c8></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=93f725" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->java<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-1e0b35c8><span class="icon vpi-tag" data-v-1e0b35c8></span><!--[--><a class="vp-link no-icon link tag vp-tag-odfu" href="/blog/tags/?tag=手册" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->手册<!--]--><!----></a><!--]--></div><div class="create-time" data-v-1e0b35c8><span class="icon vpi-clock" data-v-1e0b35c8></span><span data-v-1e0b35c8>2025-12-26</span></div></div><div class="vp-doc excerpt" data-v-1e0b35c8><p><code v-pre>BigDecimal</code> 是 Java 中用于高精度计算的类，特别适用于财务计算和需要精确小数运算的场景。它克服了 <code v-pre>float</code> 和 <code v-pre>double</code> 类型可能出现的精度问题。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-04e47dec data-v-1e0b35c8><!----><div class="blog-post-item-content" data-v-1e0b35c8><h3 data-v-1e0b35c8><!----><!----><a class="vp-link no-icon link" href="/article/wai2y8b9/" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->SpringCloud面试题<!--]--><!----></a></h3><div class="post-meta" data-v-1e0b35c8><div class="category-list" data-v-1e0b35c8><span class="icon vpi-folder" data-v-1e0b35c8></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=5494af" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->question<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-1e0b35c8><span class="icon vpi-tag" data-v-1e0b35c8></span><!--[--><a class="vp-link no-icon link tag vp-tag-675w" href="/blog/tags/?tag=每日一问" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->每日一问<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-2sid" href="/blog/tags/?tag=SpringCloud基础" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->SpringCloud基础<!--]--><!----></a><!--]--></div><div class="create-time" data-v-1e0b35c8><span class="icon vpi-clock" data-v-1e0b35c8></span><span data-v-1e0b35c8>2025-11-10</span></div></div><div class="vp-doc excerpt" data-v-1e0b35c8><p>Spring Cloud 并不是一个单一框架，而是一套 <strong>微服务解决方案集合</strong> ，它整合了很多组件，用来解决微服务架构中的常见问题，比如：服务注册与发现、配置管理、负载均衡、熔断限流、网关路由、链路追踪等</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-04e47dec data-v-1e0b35c8><!----><div class="blog-post-item-content" data-v-1e0b35c8><h3 data-v-1e0b35c8><!----><!----><a class="vp-link no-icon link" href="/article/sh0says8/" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->常见问题处理方案<!--]--><!----></a></h3><div class="post-meta" data-v-1e0b35c8><div class="category-list" data-v-1e0b35c8><span class="icon vpi-folder" data-v-1e0b35c8></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=5494af" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->question<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-1e0b35c8><span class="icon vpi-tag" data-v-1e0b35c8></span><!--[--><a class="vp-link no-icon link tag vp-tag-675w" href="/blog/tags/?tag=每日一问" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->每日一问<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-us71" href="/blog/tags/?tag=场景问题" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->场景问题<!--]--><!----></a><!--]--></div><div class="create-time" data-v-1e0b35c8><span class="icon vpi-clock" data-v-1e0b35c8></span><span data-v-1e0b35c8>2025-11-10</span></div></div><div class="vp-doc excerpt" data-v-1e0b35c8><ul>

</ul>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-04e47dec data-v-1e0b35c8><!----><div class="blog-post-item-content" data-v-1e0b35c8><h3 data-v-1e0b35c8><!----><!----><a class="vp-link no-icon link" href="/article/xje70w8f/" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->抽象和继承的区别<!--]--><!----></a></h3><div class="post-meta" data-v-1e0b35c8><div class="category-list" data-v-1e0b35c8><span class="icon vpi-folder" data-v-1e0b35c8></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=93f725" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->java<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-1e0b35c8><span class="icon vpi-tag" data-v-1e0b35c8></span><!--[--><a class="vp-link no-icon link tag vp-tag-y1c7" href="/blog/tags/?tag=Java基础" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->Java基础<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-mh5s" href="/blog/tags/?tag=理论" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->理论<!--]--><!----></a><!--]--></div><div class="create-time" data-v-1e0b35c8><span class="icon vpi-clock" data-v-1e0b35c8></span><span data-v-1e0b35c8>2025-11-10</span></div></div><div class="vp-doc excerpt" data-v-1e0b35c8><p>继承是一个纵向的层级。</p>
<p>抽象是横向的层级。</p>
<p>继承是为了能复用代码，建立类之间的层次关系。</p>
<p>抽象是隐藏具体的实现细节，只暴露行为的设计思想。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-04e47dec data-v-1e0b35c8><!----><div class="blog-post-item-content" data-v-1e0b35c8><h3 data-v-1e0b35c8><!----><!----><a class="vp-link no-icon link" href="/article/h11i3p3k/" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->MySQL数据库备份方案<!--]--><!----></a></h3><div class="post-meta" data-v-1e0b35c8><div class="category-list" data-v-1e0b35c8><span class="icon vpi-folder" data-v-1e0b35c8></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=11e0ee" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->database<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-1e0b35c8><span class="icon vpi-tag" data-v-1e0b35c8></span><!--[--><a class="vp-link no-icon link tag vp-tag-zxlu" href="/blog/tags/?tag=数据库" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->数据库<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-dpvl" href="/blog/tags/?tag=MySQL" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->MySQL<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-uim8" href="/blog/tags/?tag=备份" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->备份<!--]--><!----></a><!--]--></div><div class="create-time" data-v-1e0b35c8><span class="icon vpi-clock" data-v-1e0b35c8></span><span data-v-1e0b35c8>2025-11-06</span></div></div><div class="vp-doc excerpt" data-v-1e0b35c8><p>通过shell脚本，每天定时全量备份mysql数据库数据。并记录备份操作日志。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-04e47dec data-v-1e0b35c8><!----><div class="blog-post-item-content" data-v-1e0b35c8><h3 data-v-1e0b35c8><!----><!----><a class="vp-link no-icon link" href="/article/6xxwzq7b/" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->线程池参数设计计算步骤<!--]--><!----></a></h3><div class="post-meta" data-v-1e0b35c8><div class="category-list" data-v-1e0b35c8><span class="icon vpi-folder" data-v-1e0b35c8></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=93f725" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->java<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-1e0b35c8><span class="icon vpi-tag" data-v-1e0b35c8></span><!--[--><a class="vp-link no-icon link tag vp-tag-ec06" href="/blog/tags/?tag=并发" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->并发<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-mh5s" href="/blog/tags/?tag=理论" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->理论<!--]--><!----></a><!--]--></div><div class="create-time" data-v-1e0b35c8><span class="icon vpi-clock" data-v-1e0b35c8></span><span data-v-1e0b35c8>2025-11-04</span></div></div><div class="vp-doc excerpt" data-v-1e0b35c8><p><strong>核心线程数 = CPU核数 × (1 + IO等待时间 / CPU时间)</strong></p>
<p>最大线程数，在核心线程数的基础上加一点点做缓冲即可。</p>
<p>工作队列（workQueue），只需要缓冲1~3秒的突发QPS流量即可，其余的请求应该触发线程池的拒绝策略。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-04e47dec data-v-1e0b35c8><!----><div class="blog-post-item-content" data-v-1e0b35c8><h3 data-v-1e0b35c8><!----><!----><a class="vp-link no-icon link" href="/article/ip192fjq/" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->MySQL面试题<!--]--><!----></a></h3><div class="post-meta" data-v-1e0b35c8><div class="category-list" data-v-1e0b35c8><span class="icon vpi-folder" data-v-1e0b35c8></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=5494af" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->question<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-1e0b35c8><span class="icon vpi-tag" data-v-1e0b35c8></span><!--[--><a class="vp-link no-icon link tag vp-tag-675w" href="/blog/tags/?tag=每日一问" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->每日一问<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-zxlu" href="/blog/tags/?tag=数据库" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->数据库<!--]--><!----></a><!--]--></div><div class="create-time" data-v-1e0b35c8><span class="icon vpi-clock" data-v-1e0b35c8></span><span data-v-1e0b35c8>2025-11-04</span></div></div><div class="vp-doc excerpt" data-v-1e0b35c8><p>MySQL的执行流程：连接器 --&gt; 分析器 --&gt; 优化器 --&gt; 执行器 --&gt; innodb存储引擎；</p>
<p>B+树作为索引结构原因：B+树的非叶子节点不存储完整的数据，只存储索引字段数据，叶子结点是两两互相连接的；</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-04e47dec data-v-1e0b35c8><!----><div class="blog-post-item-content" data-v-1e0b35c8><h3 data-v-1e0b35c8><!----><!----><a class="vp-link no-icon link" href="/article/9dp8usk8/" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->JVM面试题<!--]--><!----></a></h3><div class="post-meta" data-v-1e0b35c8><div class="category-list" data-v-1e0b35c8><span class="icon vpi-folder" data-v-1e0b35c8></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=5494af" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->question<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-1e0b35c8><span class="icon vpi-tag" data-v-1e0b35c8></span><!--[--><a class="vp-link no-icon link tag vp-tag-675w" href="/blog/tags/?tag=每日一问" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->每日一问<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-ec06" href="/blog/tags/?tag=JVM" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->JVM<!--]--><!----></a><!--]--></div><div class="create-time" data-v-1e0b35c8><span class="icon vpi-clock" data-v-1e0b35c8></span><span data-v-1e0b35c8>2025-11-01</span></div></div><div class="vp-doc excerpt" data-v-1e0b35c8><p>JVM的内存模型，主要分为堆、方法区、栈、程序计数器、本地方法栈；</p>
<p>类的加载流程是加载 --&gt; 验证 --&gt; 准备 --&gt; 解析 --&gt; 初始化；</p>
<p>对象的创建流程是：类加载检查 --&gt; 加载类 --&gt; 内存分配 --&gt; 初始化 --&gt; 设置对象头 --&gt; 执行 <code v-pre>&lt;init&gt;</code> 方法；</p>
<p>内存分配流程：先判断栈帧（逃逸分析），然后判断老年代（大对象），再是堆内存空间的年轻代（TLAB）；</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-04e47dec data-v-1e0b35c8><!----><div class="blog-post-item-content" data-v-1e0b35c8><h3 data-v-1e0b35c8><!----><!----><a class="vp-link no-icon link" href="/article/fwofam91/" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->Java基础面试题<!--]--><!----></a></h3><div class="post-meta" data-v-1e0b35c8><div class="category-list" data-v-1e0b35c8><span class="icon vpi-folder" data-v-1e0b35c8></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=5494af" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->question<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-1e0b35c8><span class="icon vpi-tag" data-v-1e0b35c8></span><!--[--><a class="vp-link no-icon link tag vp-tag-675w" href="/blog/tags/?tag=每日一问" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->每日一问<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-y1c7" href="/blog/tags/?tag=java基础" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->java基础<!--]--><!----></a><!--]--></div><div class="create-time" data-v-1e0b35c8><span class="icon vpi-clock" data-v-1e0b35c8></span><span data-v-1e0b35c8>2025-10-31</span></div></div><div class="vp-doc excerpt" data-v-1e0b35c8><p>ArrayList、CopyOnWrityArrayList、HashMap等常见问题</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-04e47dec data-v-1e0b35c8><!----><div class="blog-post-item-content" data-v-1e0b35c8><h3 data-v-1e0b35c8><!----><!----><a class="vp-link no-icon link" href="/article/rg1l7pxv/" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->Spring面试题<!--]--><!----></a></h3><div class="post-meta" data-v-1e0b35c8><div class="category-list" data-v-1e0b35c8><span class="icon vpi-folder" data-v-1e0b35c8></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=5494af" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->question<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-1e0b35c8><span class="icon vpi-tag" data-v-1e0b35c8></span><!--[--><a class="vp-link no-icon link tag vp-tag-675w" href="/blog/tags/?tag=每日一问" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->每日一问<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-7yb6" href="/blog/tags/?tag=Spring" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->Spring<!--]--><!----></a><!--]--></div><div class="create-time" data-v-1e0b35c8><span class="icon vpi-clock" data-v-1e0b35c8></span><span data-v-1e0b35c8>2025-10-28</span></div></div><div class="vp-doc excerpt" data-v-1e0b35c8><p>SpringIOC的核心是配置解析、容器管理、依赖注入；</p>
<p>spring中bean的生命周期顺序是实例化 --&gt; 依赖注入 --&gt; 初始化 --&gt; 销毁；</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-04e47dec data-v-1e0b35c8><!----><div class="blog-post-item-content" data-v-1e0b35c8><h3 data-v-1e0b35c8><!----><!----><a class="vp-link no-icon link" href="/article/ab8zp4du/" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->MySQL自定义排序ORDER BY FIELD<!--]--><!----></a></h3><div class="post-meta" data-v-1e0b35c8><div class="category-list" data-v-1e0b35c8><span class="icon vpi-folder" data-v-1e0b35c8></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=11e0ee" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->database<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-1e0b35c8><span class="icon vpi-tag" data-v-1e0b35c8></span><!--[--><a class="vp-link no-icon link tag vp-tag-zxlu" href="/blog/tags/?tag=数据库" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->数据库<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-dpvl" href="/blog/tags/?tag=MySQL" data-v-1e0b35c8 data-v-3a9f60f0><!--[-->MySQL<!--]--><!----></a><!--]--></div><div class="create-time" data-v-1e0b35c8><span class="icon vpi-clock" data-v-1e0b35c8></span><span data-v-1e0b35c8>2025-10-27</span></div></div><div class="vp-doc excerpt" data-v-1e0b35c8><p>在实际应用中，我们经常需要对查询结果进行特定顺序的排序，而不仅仅是按照字母或数字的自然顺序。</p>
<p>MySQL提供了 <code v-pre>ORDER BY FIELD</code> 函数，允许我们根据自定义的顺序对查询结果进行排序。</p>
<p>本文将详细介绍 <code v-pre>ORDER BY FIELD</code> 的用法，并通过具体示例展示其强大功能。</p>
